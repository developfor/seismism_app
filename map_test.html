<body>





			<div class ="block-map">
				<div class ="map-container">
					<div id = "viz-map"></div>
				</div>
					<div class="map-header">
					   <p>View earthqaukes by magnitude and days:</p>
					</div>
			<div class="button-container">
				<div id="map-time-buttons">
					<div id="seven-days-ago" class="map-time-button map-time-button-selected">7 days ago</div>
					<div id="four-days-ago" class="map-time-button map-time-button-not-selected">4 days ago</div>
					<div id="two-days-ago" class="map-time-button map-time-button-not-selected">2 days ago</div>	
				</div>

				<div id="map-mag-buttons">
					<div id="map-plus-0-eq" class="map-mag-button map-mag-button-selected">+0 mag</div>
					<div id="map-plus-3-eq" class="map-mag-button map-mag-button-not-selected">+3 mag</div>
					<div id="map-plus-4-eq" class="map-mag-button map-mag-button-not-selected">+4 mag</div>
					<div id="map-plus-5-eq" class="map-mag-button map-mag-button-not-selected">+5 mag</div>
					<div id="map-plus-6-eq" class="map-mag-button map-mag-button-not-selected">+6 mag</div>
				</div>
			</div>




			<div id="quake-details">
				<p class="map-mag-text"><span class="map-key-eq">Time: </span><span id="map-quake-time"> 
				</span></p>
				<p class="map-mag-text"><span class="map-key-eq">Magnitude: </span><span id="map-quake-mag"> 
				</span></p>
				<p class="map-mag-text"><span class="map-key-eq">Place: </span><span id="map-quake-place"> 
				</span></p>
				<p class="map-mag-text"><span class="map-key-eq">Depth: </span><span id="map-quake-depth"> 
				</span> km</p>

				<p class="map-mag-text"><span class="map-key-eq">LatLong: </span><span id="map-quake-latitude"> 
				</span>, <span id="map-quake-longitude"> 
				</span></p>
				
				<div id="map-quake-latitude"></div>
				<div id="map-quake-longitude"></div>

			</div>



			</div>
