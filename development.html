<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/scatter.css">
	<link rel="stylesheet" type="text/css" href="css/ui.css">

	<title>seismism</title>

</head>

<body>


	<div class="title">
		<div class="wrapper-title">
			<h1>seismism</h1> 
			<p>The Earthquake Monitor Dashboard<p>
			</div>
		</div>

		<div class ="wrapper">
			<div class ="block-wrapper">	
				<div class ="block-a">
					<div class="info-text-top">
						Total earthquakes in the past seven days:
					</div>
					<div class="prime-info-text-middle">
						
					</div>
					<!-- <div class="info-text-bottom">Total Earthquakes
					</div> -->
					<div class="detail-info-text-block-a">
						<p id="total-eq-since-title">Total earthquakes since:</p> 
						<p><span id="total-eq-since"> </span>
						(UTC)</p>
					</div>
				</div>
				<div class ="block-b">
					<div id = "viz-b"></div>
					<div class = "b-buttons">
						<h1 class = 'b-button' id = "mag1">+0 mag</h1>
						<h1 class = 'b-button' id = "mag4">+4.5 mag </h1>
						<h1 class = 'b-button' id = "mag5">+5.5 mag </h1>
					</div>
				</div>		
				<div class ="block-map">
				</div>
			</div>

			<div class ="block-lastest-quake">
				<div class="lastest-quake-wrapper">
			<!-- 		<h2>Location:</h2><p id=""> </p> 
					<h2>Time:</h2><p id="latest-time-eq"> </p>  -->

					<p class="latest-mag-text"><span class="key-eq">Location: </span><span id="latest-location-eq"> </span></p>
					<p class="latest-mag-text"><span class="key-eq">Time: </span><span id="latest-time-eq"> </span> (UTC)</p>
					<p class="latest-mag-text"><span class="key-eq">Report By: </span><span id="latest-felt-eq"> </span> people</p>
					<p class="latest-mag-text-mag"><span id="latest-mag-eq"> </span> magnitude</p>

				</div>
				<div class="latest-detail-info-text">The lastest significant earthquake.
					</div>

			</div>
			<div class ="block-graph">
				<div id = "viz-graph"></div>
				<div id = "slides">
<p>
<label for="amount">For the Last </label>
<input type="text" id="amount" />
<label for="amount"> days</label>
</p>
<div id="slider-range-max"></div>

</div>
			</div>

		</div>

		<script src = "js/vendor/d3.v3.min.js"></script>
		<script src = "js/vendor/jquery-1.10.2.min.js"></script>
		<script src = "js/vendor/jquery-ui-1.10.3.js"></script>
		<script src = "js/vendor/jquery.ui.touch-punch.min.js"></script>
		<script src = "js/vendor/moment.min.js"></script>

		<script src = "js/plug.js"></script>
		<script src = "js/bar.js"></script>
		<script src = "js/scatter.js"></script>
		<script src = "js/total.js"></script>
		<script src = "js/main.js"></script>
		<script src = "js/feed_significant.js"></script>

	</body>



	</html>
